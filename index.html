<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Concord√¢ncia no Arrai√° - N√≠veis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe6;
            text-align: center;
        }

        h1 {
            color: #b22222;
        }

        .frase {
            font-size: 1.5em;
            margin: 20px;
        }

        .lacuna {
            display: inline-block;
            width: 120px;
            height: 30px;
            border-bottom: 2px solid #333;
            margin: 0 5px;
        }

        .opcoes {
            margin: 30px;
        }

        .palavra {
            display: inline-block;
            padding: 10px 10px;
            background-color: #ffe4b5;
            border: 1px solid #999;
            margin: 5px;
            cursor: grab;
        }

        .palavra.correta {
            background-color: #90ee90;
        }

        .palavra.errada {
            background-color: #f08080;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <h1>üéâ Concord√¢ncia no Arrai√° üéâ</h1>
    <h3>N√≠vel <span id="nivel">1</span> - Pontua√ß√£o: <span id="pontos">0</span></h3>

    <p id="frase" class="frase"></p>
    <div id="opcoes" class="opcoes"></div>
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        const frases = [
            {
                texto: "Os <lacuna1> <lacuna2> forr√≥ bem <lacuna3>.",
                corretas: ["meninos", "dan√ßam", "animados"],
                opcoes: ["menino", "meninos", "dan√ßa", "dan√ßam", "animado", "animados"]
            },
            {
                texto: "As <lacuna1> <lacuna2> pamonha bem <lacuna3>.",
                corretas: ["meninas", "comeram", "quentinha"],
                opcoes: ["menino", "meninas", "comeu", "comeram", "quentinha", "quentinho"]
            },
            {
                texto: "O <lacuna1> <lacuna2> a fogueira <lacuna3>.",
                corretas: ["rapaz", "acendeu", "sozinho"],
                opcoes: ["rapazes", "rapaz", "acenderam", "acendeu", "sozinho", "sozinhos"]
            }
        ];

        let nivelAtual = 0;
        let pontos = 0;

        function iniciarNivel() {
            document.getElementById("resultado").innerText = "";
            document.getElementById("nivel").innerText = nivelAtual + 1;
            document.getElementById("pontos").innerText = pontos;

            const frase = frases[nivelAtual];
            let htmlFrase = frase.texto;
            frase.corretas.forEach((_, i) => {
                htmlFrase = htmlFrase.replace(`<lacuna${i + 1}>`, `<span id="lacuna${i + 1}" class="lacuna" ondrop="drop(event)" ondragover="allowDrop(event)"></span>`);
            });
            document.getElementById("frase").innerHTML = htmlFrase;

            const opcoes = document.getElementById("opcoes");
            opcoes.innerHTML = "";
            frase.opcoes.forEach((palavra, i) => {
                const div = document.createElement("div");
                div.id = `palavra${i}`;
                div.className = "palavra";
                div.draggable = true;
                div.ondragstart = drag;
                div.innerText = palavra;
                opcoes.appendChild(div);
            });
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const palavra = document.getElementById(data);
            if (!ev.target.hasChildNodes()) {
                ev.target.appendChild(palavra);
            }
        }

        function verificar() {
            const frase = frases[nivelAtual];
            let acertos = 0;
            frase.corretas.forEach((correta, i) => {
                const preenchida = document.getElementById(`lacuna${i + 1}`).innerText.trim();
                if (preenchida === correta) acertos++;
            });

            const resultado = document.getElementById("resultado");
            if (acertos === frase.corretas.length) {
                resultado.innerText = "‚úÖ Muito bem! Voc√™ passou para o pr√≥ximo n√≠vel!";
                pontos += 10;
                nivelAtual++;
                if (nivelAtual < frases.length) {
                    setTimeout(iniciarNivel, 1800);
                } else {
                    resultado.innerText = `üéâ Parab√©ns! Voc√™ concluiu todos os n√≠veis com ${pontos} pontos!`;
                }
            } else {
                resultado.innerText = "‚ùå Verifique as palavras novamente!";
            }
            document.getElementById("pontos").innerText = pontos;
        }

        iniciarNivel();
    </script>
</body>

</html>
